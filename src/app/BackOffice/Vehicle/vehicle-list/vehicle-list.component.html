<app-navbar-back></app-navbar-back>

<!-- Sidebar Component -->
<app-sidebar-back></app-sidebar-back>

<div class="container mt-4">
  <div class="row">
    <!-- The offset adds left space -->
    <div class="offset-md-2 col-md-10">
      <h2 class="mb-3">Vehicles</h2>
      <!-- Add Vehicle Button (for admin) -->
      <div class="mb-3">
        <a class="btn btn-primary" routerLink="/admin/vehicles/new">
          <i class="bi bi-plus-circle"></i> Add Vehicle
        </a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
          <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Capacity</th>
            <th>License Plate</th>
            <th>Status</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.brand }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.capacity }}</td>
            <td>{{ vehicle.licensePlate }}</td>
            <td>{{ vehicle.vehicleStatus }}</td>
            <td>{{ vehicle.vehicleType }}</td>
            <td>
              <!-- Accept button -->
              <button
                class="btn btn-sm btn-success me-2"
                (click)="acceptVehicle(vehicle)"
                *ngIf="vehicle.vehicleStatus === 'accepted'"
              >
                <i class="bi bi-check-circle"></i> Accept
              </button>
              <!-- Reject button -->
              <button
                class="btn btn-sm btn-danger me-2"
                (click)="rejectVehicle(vehicle)"
                *ngIf="vehicle.vehicleStatus === 'accepted'"
              >
                <i class="bi bi-x-circle"></i> Reject
              </button>
              <!-- Edit button -->
              <a
                class="btn btn-sm btn-info"
                [routerLink]="['/edit-vehicle', vehicle.idV]"
              >
                <i class="bi bi-pencil"></i> Edit
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
