<!-- ad-list.component.html -->
<app-header-front></app-header-front>

<h1 class="text-center my-4">Advertisements</h1> <!-- Title for the advertisement section -->

<div class="container">
  <div class="row">
    <!-- No ads message -->
    <div *ngIf="ads.length === 0" class="col-12 text-center">
      No ads available.
    </div>

    <!-- Ads cards -->
    <div *ngFor="let ad of ads" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="ad.image || 'assets/default-image.png'" alt="Ad Image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ ad.title }}</h5>
          <p class="card-text">{{ ad.description }}</p>
          <div class="text-muted">
            <small>Start: {{ ad.startDate | date:'mediumDate' }}</small><br>
            <small>End: {{ ad.endDate | date:'mediumDate' }}</small>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" [routerLink]="['/editad', ad.id]" *ngIf="allowEdit">Modifier</button>
          <button class="btn btn-danger" (click)="ad.id ? deleteAd(ad.id) : null">Supprimer</button>
          <button class="btn btn-info" *ngIf="ad.id" (click)="goToAdDetails(ad.id)">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer-front></app-footer-front>
