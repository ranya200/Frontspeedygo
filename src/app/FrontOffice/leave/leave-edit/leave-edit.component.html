  <div class="card p-4 shadow-lg">
    <h2 class="text-center text-primary">Edit Leave Request</h2>

    <form *ngIf="leaveForm" [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Start Date</label>
        <input type="date" formControlName="startDate" class="form-control" />
      </div>

      <div class="form-group">
        <label>End Date</label>
        <input type="date" formControlName="endDate" class="form-control" />
      </div>

      <div class="form-group">
        <label>Reason</label>
        <textarea formControlName="reason" rows="4" class="form-control"></textarea>
      </div>

      <div *ngIf="leaveForm.errors?.['dateInvalid']" class="alert alert-danger mt-2">

    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">{{ errorMessage }}</div>
