<app-header-front></app-header-front>
<div class="ad-container">
    <h2>Créer une annonce</h2>
    
    <form [formGroup]="adForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input id="title" type="text" formControlName="title" class="form-control" required>
        <div *ngIf="adForm.controls['title'].invalid && adForm.controls['title'].touched" class="error">
          Le titre est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" required></textarea>
        <div *ngIf="adForm.controls['description'].invalid && adForm.controls['description'].touched" class="error">
          La description est requise (min. 5 caractères).
        </div>
      </div>
  
      <div class="form-group">
<label for="image">Image</label>
        <input id="image" type="text" formControlName="image" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="video">Vidéo (URL)</label>
        <input id="video" type="text" formControlName="video" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="category">Catégorie</label>
        <input id="category" type="text" formControlName="category" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="startDate">Date de début</label>
        <input id="startDate" type="date" formControlName="startDate" class="form-control" required>
        <div *ngIf="adForm.controls['startDate'].invalid && adForm.controls['startDate'].touched" class="error">
          La date de début est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="endDate">Date de fin</label>
        <input id="endDate" type="date" formControlName="endDate" class="form-control" required>
        <div *ngIf="adForm.controls['endDate'].invalid && adForm.controls['endDate'].touched" class="error">
          La date de fin est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Statut</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="PENDING">En attente</option>
          <option value="APPROVED">Approuvée</option>
          <option value="REJECTED">Rejetée</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="adForm.invalid">Soumettre</button>
    </form>
  </div>
  <app-footer-front></app-footer-front>
