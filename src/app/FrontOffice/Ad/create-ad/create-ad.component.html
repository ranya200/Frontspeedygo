<app-header-front></app-header-front>

<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="text-primary text-center mb-4">Create an Ad</h2>

    <form [formGroup]="adForm" (ngSubmit)="onSubmit()">
      <!-- Ad Title -->
      <div class="form-group mb-3">
        <label for="title" class="form-label fw-bold">Title</label>
        <input id="title" type="text" formControlName="title" class="form-control rounded" required>
      </div>

      <!-- Ad Description -->
      <div class="form-group mb-3">
        <label for="description" class="form-label fw-bold">Description</label>
        <textarea id="description" formControlName="description" class="form-control rounded" rows="4" required></textarea>
      </div>

      <!-- Ad Image Upload -->
<div class="form-group mb-3">
  <label for="image" class="form-label fw-bold">Upload Image</label>
  <input id="image" type="file" (change)="onFileSelected($event)" class="form-control rounded">
</div>


      <!-- Ad Category -->
      <div class="form-group mb-3">
        <label for="category" class="form-label fw-bold">Category</label>
        <select id="category" formControlName="category" class="form-control rounded">
          <option value="" disabled selected>Choisir une cat√©gorie</option>
          <option value="CARPOOLING">Carpooling</option>
          <option value="FASTPOST">Fast-Post</option>
          <option value="PRODUCT">Product</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      
      <!-- Ad Start Date -->
      <div class="form-group mb-3">
        <label for="startDate" class="form-label fw-bold">Start Date</label>
        <input id="startDate" type="date" formControlName="startDate" class="form-control rounded" required>
      </div>

      <!-- Ad End Date -->
      <div class="form-group mb-3">
        <label for="endDate" class="form-label fw-bold">End Date</label>
        <input id="endDate" type="date" formControlName="endDate" class="form-control rounded" required>
      </div>

      <!-- Ad Status 
      <div class="form-group mb-3">
        <label for="status" class="form-label fw-bold">Status</label>
        <select id="status" formControlName="status" class="form-control rounded">
          <option value="PENDING">Pending</option>
          <option value="APPROVED">Approved</option>
          <option value="REJECTED">Rejected</option>
        </select>
      </div>-->

      <!-- Submit & Cancel Buttons -->
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary btn-lg px-4" [disabled]="adForm.invalid">
          <i class="fas fa-upload"></i> Submit
        </button>
        <button type="button" class="btn btn-secondary btn-lg px-4" [routerLink]="['/adlist']">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>

    </form>

  </div>
</div>

<app-footer-front></app-footer-front>
