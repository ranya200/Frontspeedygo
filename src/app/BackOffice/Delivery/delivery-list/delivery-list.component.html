<app-navbar-back></app-navbar-back>
<app-sidebar-back></app-sidebar-back>

<div class="container mt-4">
  <div class="row">
    <div class="offset-md-2 col-md-10">
      <h2 class="mb-3">Deliveries List</h2>
      <div class="mb-3">
        <a class="btn btn-primary" routerLink="/deliveries/assign">
          <i class="bi bi-plus-circle"></i> Add assignment
        </a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>delivery Status</th>
            <th>estimated Delivery Time</th>
            <th>pamentStatus</th>
            <th>driver Id</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let delivery of deliveries">
            <td>{{ delivery.deliveryStatus }}</td>
            <td>{{ delivery.estimatedDeliveryTime }}</td>
            <td>{{ delivery.pamentStatus }}</td>
            <td>{{ delivery.driverId }}</td>
            <td>

              <!-- Delete Button -->
              <button class="btn btn-sm btn-danger"
                      (click)="deleteDelivery(delivery.id)">
                <i class="bi bi-trash"></i> Delete
              </button>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
