<app-header-front></app-header-front>

<div class="container mt-4">
  <h2 class="mb-3">My Deliveries</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Estimated Delivery Time</th>
        <th>Delivery Status</th>
        <th>Payment Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let delivery of deliveries">
        <td>{{ delivery.idD }}</td>
        <td>{{ delivery.estimatedDeliveryTime | date:'short' }}</td>
        <td>{{ delivery.deliveryStatus }}</td>
        <td>{{ delivery.pamentStatus }}</td>
        <td>
          <button class="btn btn-success btn-sm me-2" (click)="acceptDelivery(delivery)">
            Accept
          </button>
          <button class="btn btn-danger btn-sm" (click)="refuseDelivery(delivery)">
            Refuse
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<app-footer-front></app-footer-front>
