<app-navbar-back></app-navbar-back>

<!-- Sidebar Component -->
<app-sidebar-back></app-sidebar-back>

<div class="container mt-4">
  <div class="row">
    <!-- The offset adds left space -->
    <div class="offset-md-2 col-md-10">
  <h2 class="mb-3">Vehicles</h2>

  <!-- Add Vehicle Button (for admin) -->
  <div class="mb-3">
    <a class="btn btn-primary" routerLink="/admin/vehicles/new">
      <i class="bi bi-plus-circle"></i> Add Vehicle
    </a>
  </div>

  <!-- Vehicle List Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Capacity</th>
        <th>License Plate</th>
        <th>Vehicle Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.brand }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.capacity }}</td>
        <td>{{ vehicle.licensePlate }}</td>

        <!-- Vehicle Status (User-defined) -->
        <td>
          <span class="badge bg-primary">{{ vehicle.vehicleStatus }}</span>
        </td>





        <td>

        <!-- Edit Button -->
          <a class="btn btn-sm btn-info me-2" [routerLink]="['/edit-vehicle', vehicle.idV]">
            <i class="bi bi-pencil"></i> Edit
          </a>

          <!-- Delete Button -->
          <button class="btn btn-sm btn-danger" (click)="deleteVehicle(vehicle.idV)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
  </div>
</div>
