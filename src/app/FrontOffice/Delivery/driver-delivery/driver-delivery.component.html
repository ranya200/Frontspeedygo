              </span>

      <tr *ngFor="let delivery of deliveries">

            Accept
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="refuseDelivery(delivery)"
            *ngIf="delivery.deliveryStatus === 'accepted'">
            Refuse
          </button>-->
          <!-- Optionally display a message if the delivery is already accepted/refused -->
         <!-- <span *ngIf="delivery.deliveryStatus !== 'accepted'">
              {{ delivery.deliveryStatus }}
            </span>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
