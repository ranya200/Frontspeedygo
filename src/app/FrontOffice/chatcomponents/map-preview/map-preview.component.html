<h2 mat-dialog-title>📍 Choisir une position</h2>

<mat-dialog-content>
  <p>Cliquez sur la carte pour sélectionner une position.</p>

  <div id="map" class="map-container"></div>

  <p class="coordinates">
    Latitude : {{ selectedLat }} | Longitude : {{ selectedLng }}
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="confirm()">Confirmer</button>
</mat-dialog-actions>
